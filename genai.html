    <header>
        <h1>Movie Fun Facts</h1>
    </header>
    
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Technical Portfolio</a></li>

    <!-- Main Content -->
    <section class="content">
        <div class="fact-container">
            <p id="fact">Click the button to get a fun movie fact!</p>
        </div>
        
        <button id="newFactBtn" onclick="newFact()">Get a New Fact</button>
        
        <!-- Text Box Section -->
        <div class="text-box">
            <h2>Prompt:</h2>
            <textarea readonly>Create an html page that displays a fun fact about a movie. When you click a button a new fact appears. Only provide the body of the html since I am keeping an existing navigation bar. Provide 50 movie facts and include the styling within the HTML.
            </textarea>
        </div>
    </section>
    
    <style>
        body {
            font-family: 'Roboto';
            background-color: rgb(163, 177, 240);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgb(35, 35, 143);
            color: white;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .navbar ul {
            list-style-type: none;
            background-color: rgb(26, 26, 122);
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: center;
        }

        .navbar a:hover {
            background-color: rgb(54, 74, 226);
        }

        .navbar li {
            float: left;
        }

        .content {
            margin-top: 50px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .fact-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 0 auto;
        }

        p {
            font-size: 24px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgb(54, 74, 226);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(35, 35, 143);
        }

        .text-box {
            margin-top: 30px;
        }

        textarea {
            width: 80%;
            height: 100px;
            background-color: rgb(255, 255, 255);
            border: 2px solid rgb(35, 35, 143);
            border-radius: 8px;
            padding: 10px;
            font-size: 18px;
            color: #333;
            resize: none;
        }
    </style>

    <script>
        const facts = [
            "In 'The Matrix' (1999), the green tint that the characters see is meant to represent the code that makes up the virtual world.",
            "The roar of the T. rex in 'Jurassic Park' (1993) was created using a combination of animal sounds including elephants and alligators.",
            "The famous shower scene in 'Psycho' (1960) was shot using Hershey’s chocolate syrup as fake blood.",
            "The DeLorean time machine in 'Back to the Future' (1985) was originally going to be a refrigerator.",
            "Marlon Brando refused to memorize his lines for 'The Godfather' (1972), so he read them off cue cards placed around the set.",
            "The dog in 'The Wizard of Oz' (1939) was paid more per week than some of the actors.",
            "Buzz Lightyear from 'Toy Story' (1995) was originally named Lunar Larry.",
            "James Cameron drew the iconic 'Titanic' (1997) nude sketch of Rose himself.",
            "Alfred Hitchcock never won an Oscar for Best Director despite his legendary career.",
            "The ‘Wilhelm Scream’ sound effect has been used in over 400 films.",
            "Robert Downey Jr. hid snacks all over the 'Avengers' (2012) set and would randomly eat them in scenes.",
            "Daniel Radcliffe went through 160 pairs of glasses while filming the 'Harry Potter' series.",
            "The budget for 'Paranormal Activity' (2007) was only $15,000 but it grossed over $193 million worldwide.",
            "The snow in 'The Wizard of Oz' (1939) was made from asbestos.",
            "Christopher Nolan insisted on planting a real cornfield for 'Interstellar' (2014) instead of using CGI.",
            "Keanu Reeves gave away most of his earnings from 'The Matrix' sequels to the visual effects and costume teams.",
            "The highest-grossing R-rated movie of all time is 'Joker' (2019).",
            "The first CGI character in a feature film was the stained-glass knight in 'Young Sherlock Holmes' (1985).",
            "Samuel L. Jackson’s lightsaber in 'Star Wars' has 'Bad Motherf***er' engraved on it.",
            "Johnny Depp based his Jack Sparrow character on Keith Richards of The Rolling Stones.",
            "Tom Hanks recorded all of Woody’s dialogue for 'Toy Story 2' (1999) in just three days while battling the flu.",
            "The ‘UP’ house was actually built and flown using weather balloons by National Geographic.",
            "Leonardo DiCaprio actually cut his hand during the dinner scene in 'Django Unchained' but stayed in character.",
            "The ‘Inception’ (2010) hallway fight scene was done with a real rotating set, not CGI.",
            "Stanley Kubrick shot over 120 takes for one scene in 'The Shining' (1980).",
            "The alien language in 'Arrival' (2016) was completely invented for the movie.",
            "E.T.'s face was modeled after Albert Einstein and a pug.",
            "Morgan Freeman got his first major movie role at the age of 52.",
            "The longest movie ever made is 'Logistics' (2012), which runs for 857 hours.",
            "The explosion in 'The Dark Knight' (2008) when the hospital blows up was a real practical effect.",
            "Quentin Tarantino has a rule that he won’t direct a movie unless he writes the script himself.",
            "Chris Evans turned down Captain America multiple times before accepting the role.",
            "Hugh Jackman had to practice singing for a year before filming 'Les Misérables' (2012).",
            "The famous boulder chase in 'Indiana Jones: Raiders of the Lost Ark' (1981) was done with a real, heavy prop boulder.",
            "The longest single shot in a movie is in 'Russian Ark' (2002), which is a 96-minute one-take film.",
            "Heath Ledger locked himself in a hotel room for a month to prepare for the Joker role in 'The Dark Knight' (2008).",
            "The first movie with sound was 'The Jazz Singer' (1927).",
            "Tom Cruise does most of his own stunts, including hanging off a plane in 'Mission: Impossible – Rogue Nation' (2015).",
            "The T-Rex in 'Jurassic Park' malfunctioned often because the rain kept messing up its hydraulics.",
            "Jack Nicholson’s 'Here’s Johnny!' line in 'The Shining' (1980) was improvised.",
            "Pixar’s 'A Bug’s Life' (1998) was inspired by Aesop’s fable 'The Ant and the Grasshopper.'",
            "The first feature-length animated film was Disney’s 'Snow White and the Seven Dwarfs' (1937).",
            "The 'Fast & Furious' franchise was inspired by a 1998 magazine article about illegal street racing.",
            "James Bond’s iconic vodka martini order ('shaken, not stirred') was first heard in 'Goldfinger' (1964).",
            "The bench from 'Forrest Gump' (1994) is now in a museum in Savannah, Georgia.",
            "The ‘Imperial March’ in 'Star Wars' was not used in 'A New Hope' (1977) but became iconic in later films.",
            "The budget for 'Mad Max: Fury Road' (2015) included buying over 150 real vehicles for stunts.",
            "The real Jordan Belfort made a cameo in 'The Wolf of Wall Street' (2013)."
        ];


        function newFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        }
    </script>
</body>
